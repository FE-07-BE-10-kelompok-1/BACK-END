openapi: "3.0.3"
info:
  title: "Group Project 3 Alta: Book-store"
  version: "1.0"
  description: "API Documentation for Bookstore-app"
  contact:
    name: Official
    url: https://Book-store.site
    email: rizuananm@gmail.com
externalDocs:
  description: "GitHub Repository of Group Project 3 : Book-store"
  url: https://bookstore-app.com
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/bookstore_group1/bookstore/1.0
  - url: http://34.143.186.209:9000
    description: Base URL that will be used for endpoints
tags:
  - name: Login
    description: Endpoint for verifying who a user is
  - name: Register
    description: Endpoint for user registration
  - name: Users
    description: Endpoint for perform operations on user
  - name: Books
    description: Endpoint for perform operations on books
  - name: Carts
    description: Endpoint for perform operations on cart
  - name: Checkout
    description: Endpoint for perform operations on Checkout
  - name: Orders
    description: Endpoint for perform operations on order
paths:
  ####################################
  #  AUTHENTICATION
  ####################################
  /login:
    post:
      tags:
        - Login
      summary: Get token for access to account
      requestBody:
        $ref: "#/components/requestBodies/requestBodyLogin"
      responses:
        "200":
          $ref: "#/components/responses/loginSuccess"
        "400":
          $ref: "#/components/responses/loginFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
  ####################################
  #  SIGN UP
  ####################################
  /register:
    post:
      tags:
        - Register
      summary: Create a new account for customer only
      requestBody:
        $ref: "#/components/requestBodies/requestBodyUser"
      responses:
        "200":
          $ref: "#/components/responses/successOperationNonData"
        "400":
          $ref: "#/components/responses/createUserFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500 
                message: internal server error
  ####################################
  #  USERS
  ####################################
  /users:
    get:
      tags:
        - Users
      summary: Get users data (Get Profile)
      security:
        - JWTAuth: []
      responses:
        "200":
          $ref: "#/components/responses/getUserSuccess"
        "400":
          $ref: "#/components/responses/getDataByIdFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
    put:
      tags:
        - Users
      summary: Edit users data (Edit Profile)
      security:
        - JWTAuth: []
      requestBody:
        $ref: "#/components/requestBodies/requestBodyUserUpdate"
      responses:
        "200":
          $ref: "#/components/responses/successOperationNonData"
        "400":
          $ref: "#/components/responses/updateUserFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
    delete:
      tags:
        - Users
      summary: Delete users (Delete Profile)
      security:
        - JWTAuth: []
      responses:
        "200":
          $ref: "#/components/responses/successOperationNonData"
        "400":
          $ref: "#/components/responses/deleteDataByIdFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
  ####################################
  #  BOOKS
  ####################################
  /books:
    post:
      tags:
        - Books
      summary: Create books for admin only
      security:
        - JWTAuth: []
      requestBody:
        $ref: "#/components/requestBodies/requestBodyBooks"
      responses:
        "201":
          description: success create books
          content:
            application/json:
              example: {
                code: 201,
                data: {
                  id: 16,
                  title: "buku kesepuluh",
                  image: "https://bookstorealtagroupproject.s3.ap-southeast-1.amazonaws.com/images/614022c8-8ad5-4e77-ae64-b4d7b43a6e1f_cvss.PNG",
                  price: 20000,
                  stock: 12,
                  author: "atha",
                  sinopsis: "atha",
                  file: "https://bookstorealtagroupproject.s3.ap-southeast-1.amazonaws.com/files/5c873746-a091-462d-a904-8c17bce296ce_CV_ATHA-DHAIFFATHIN.pdf"
                },
                message: "success create new book"
              }
        "400":
          $ref: "#/components/responses/createBooksFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
    get:
      tags:
        - Books
      summary: Get all books
      parameters:
        - name: search
          in: query
          schema: 
            type: string
      responses:
        "200":
          $ref: "#/components/responses/getAllBooksSuccess"
        "400":
          $ref: "#/components/responses/getAllDataFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
  /books/{id}:
    get:
      tags:
        - Books
      summary: Get books by id
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        "200":
          $ref: "#/components/responses/getBooksSuccess"
        "400":
          $ref: "#/components/responses/getDataByIdFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
    put:
      tags:
        - Books
      summary: Update Books by id for admin only
      security:
        - JWTAuth: []
      parameters:
        - $ref: "#/components/parameters/idParam"
      requestBody:
        $ref: "#/components/requestBodies/requestBodyBooksUpdate"
      responses:
        "200":
          $ref: "#/components/responses/successOperationNonData"
        "400":
          $ref: "#/components/responses/updateBooksFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
    delete:
      tags:
        - Books
      summary: Delete books by id for admin only
      security:
        - JWTAuth: []
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        "200":
          $ref: "#/components/responses/successOperationNonData"
        "400":
          $ref: "#/components/responses/deleteDataByIdFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
  ####################################
  #  CART
  ####################################
  /carts:
    post:
      tags:
        - Carts
      summary: Create a new cart
      security:
        - JWTAuth: []
      requestBody:
        $ref: "#/components/requestBodies/requestBodyAddCart"
      responses:
        "200":
          $ref: "#/components/responses/createcartsuccess"
        "400":
          $ref: "#/components/responses/createOrderFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
    get:
      summary: Get My Carts
      security:
        - JWTAuth: []
      tags:
        - "Carts"
      responses:
        "200":
          description: Get My Carts
          content:
            application/json:
              example:
                code: 200
                message: success get my carts
                data: 
                  - id: 1
                    books_id: 1
                    title: yahaha
                    image: "url.com"
                    price: 20000
                  - id: 2
                    books_id: 2
                    title: yahaha2
                    image: "url.com2"
                    price: 20000
                total: 40000

        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
           
  /carts/id:
    delete:
      tags:
        - Carts
      summary: Delete cart by id
      parameters:
        - $ref: "#/components/parameters/idParam"
      security:
        - JWTAuth: []
      responses:
        "200":
          $ref: "#/components/responses/successOperationNonData"
        "400":
          $ref: "#/components/responses/deleteDataByIdFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
  ####################################
  #  ORDERS
  ####################################
  /checkout:
    post: 
      tags:
        - "Checkout"
      security:
        - JWTAuth: []
      requestBody:
        $ref: "#/components/requestBodies/requestBodyOrder"
      responses:
        "200":
          description: success Checkout
          content:
            application/json:
              example:
                code: 200
                message: success checkout
                payments:
                  token: "1ihuebwjhbshcxascas"
                  redirect_url: "https://app.sandbox.midtrans.com/snap/v3/redirection/5b875658-8d2c-40ca-82ed-56bdba6939df"
        "400":
          description: bad request
          content:
            application/json:
              example: 
                code: 400
                message: bad request
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
  /orders:
    get:
      tags:
        - Orders
      summary: Get All Orders (if role =admin all, if role=user all that user orders)
      security:
        - JWTAuth: []
      responses:
        "200":
          $ref: "#/components/responses/getorderbyidsuccess"
        "400":
          $ref: "#/components/responses/OrderResponseFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
  /orders/cancel:
    post: 
      security:
        - JWTAuth: []
      tags:
        - "Orders"
      summary: cancel order endpoint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                order_id:
                  type: string
            example:
              order_id: 1287g3e23edgaw-bf-2378etbrg-hwf
      responses:
        "200":
          description: success cancel order
          content:
            application/json:
              example:
                code: 200
                message: success canceling order
        "400":
          description: bad request
          content:
            application/json:
              example:
                code: 400
                message: bad request
        "500":
          description: internal server error
          content:
            application/json:
              example:
                code: 500
                message: internal server error
    
####################################
#  COMPONENTS
####################################
components:
  schemas:
    requestDataLogin:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    requestDataUser:
      type: object
      required:
        - fullname
        - username
        - phone
        - password
      properties:
        fullname:
          type: string
          minLength: 1
        username:
          type: string
          format: username
          minLength: 5
          description: inputted username must be unique
        phone:
          type: integer
          minLength: 10
        password:
          type: string
          minLength: 6
    requestDataBooksjson:
      type: object
      required:
        - name_books
        - detail_books
        - price
        - stock
        - file
      properties:
        name_books:
          type: string
          minLength: 1
        detail_books:
          type: string
          minLength: 1
        price:
          type: integer
          minimum: 1
        stock:
          type: integer
          minimum: 2
    
    requestDataBooks:
      type: object
      properties:
        title:
          type: string
          description: "input title book here"
        price:
          type: integer
          description: "input price book here"
        stock:
          type: integer
          description: "input stock book here"
        author:
          type: string
          description: "input author book here"
        sinopsis:
          type: string
          description: "input sinopsis book here"
    requestDataBooksUpdate:
      type: object
      required:
        - name_books
        - detail_books
        - price
        - stock
        - file
        - image
      properties:
        name_books:
          type: string
          minLength: 1
        detail_books:
          type: string
          minLength: 1
        price:
          type: integer
          minimum: 1
        stock:
          type: integer
          minimum: 2
        file:
          type: string
          format: binary
          description: "upload file"
        image:
          type: string
          format: binary
          description: "upload image"
    ###
    requestDataOrder:
      type: array
      items:
        title: sadas
    requestDataOrderUpdate:
      type: object
      required:
        - detail
      properties:
        detail:
          type: string
    responseLoginWithData:
      type: object
      properties:
        code:
          type: integer
        data:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            token:
              type: string
            role:
              type: string
        Message:
          type: string
    responseUserWithData:
      type: object
      properties:
        code:
          type: integer
        data:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            username:
              type: string
            phone:
              type: string
        message:
          type: string
    responseUserWithDataArray:
      type: object
      properties:
        code:
          type: integer
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              username:
                type: string
              phone:
                type: string
        message:
          type: string
    responseBooksWithData:
      type: object
      properties:
        data:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            detail:
              type: string
            price:
              type: integer
            stock:
              type: integer
            photo:
              type: string
              format: binary
            url:
              type: string
            userid:
              type: integer
        message:
          type: string
    responseBooksWithDataArray:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              name_books:
                type: string
              detail_books:
                type: string
              price:
                type: integer
              stock:
                type: integer
              photo:
                type: string
                format: binary
              url:
                type: string
              userid:
                type: integer
        message:
          type: string
    responseGroupBooksWithData:
      type: object
      properties:
        code:
          type: integer
        data:
          type: object
          properties:
            id:
              type: integer
            booksID:
              type: integer
            nameGroupBooks:
              type: string
            stock:
              type: integer
            capacityGroupBooks:
              type: integer
            price:
              type: integer
            adminFee:
              type: integer
            totalPrice:
              type: integer
            durationGroup:
              type: string
            name_Books:
              type: string
            status:
              type: string
            url:
              type: string
            getOrder:
              type: array
              items:
                type: object
                properties:
                  orderID:
                    type: integer
                  usersID:
                    type: integer
                  groupBooksID:
                    type: integer
                  name:
                    type: string
        message:
          type: string
    responseGroupBooksWithDataArray:
      type: object
      properties:
        code:
          type: integer
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              booksID:
                type: integer
              nameGroupBooks:
                type: string
              stock:
                type: integer
              capacityGroupBooks:
                type: integer
              price:
                type: integer
              adminFee:
                type: integer
              totalPrice:
                type: integer
              durationGroup:
                type: string
              name_Books:
                type: string
              status:
                type: string
              url:
                type: string
              getOrder:
                type: array
                nullable: true
                items:
                  type: object
                  properties:
                    orderID:
                      type: integer
                    usersID:
                      type: integer
                    groupBooksID:
                      type: integer
                    name:
                      type: string
        message:
          type: string
    responseCreateGroupBooksWithData:
      type: object
      properties:
        code:
          type: integer
        data:
          type: object
          properties:
            groupBooksID:
              type: integer
        message:
          type: string
    responseCreateOrderWithData:
      type: object
      properties:
        code:
          type: integer
        data:
          type: object
          properties:
            orderID:
              type: integer
            ewalletType:
              type: string
            externalId:
              type: string
            amount:
              type: number
            businessId:
              type: string
            created:
              type: string
        message:
          type: string
    responseOrderWithData:
      type: object
      properties:
        code:
          type: integer
        data:
          type: object
          properties:
            id:
              type: integer
            userID:
              type: integer
            groupBooksID:
              type: integer
            nameBooks:
              type: string
            priceOrder:
              type: integer
            detailCredential:
              type: string
        message:
          type: string
    responseOrderWithDataArray:
      type: object
      properties:
        code:
          type: integer
        data:
          type: array
          items:
            type: object
            properties:
              orderID:
                type: integer
              usersID:
                type: integer
              groupBooksID:
                type: integer
              nameBooks:
                type: string
              priceOrder:
                type: integer
              detailCredential:
                type: string
        message:
          type: string
    responseNonData:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
  parameters:
    idParam:
      name: id
      in: path
      required: true
      schema:
        type: integer
        example: 1

  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "use Token"
  requestBodies:
    requestBodyLogin:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/requestDataLogin"
          example:
            username: chaeunwoo
            password: 123
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/requestDataLogin"
    requestBodyUser:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/requestDataUser"
          examples:
            newUser:
              value:
                fullname: "jungkook bts"
                username: "jungkook"
                phone: "081936665965"
                password: "123"
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/requestDataUser"
    requestBodyUserUpdate:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/requestDataUser"
          examples:
            newData1:
              value:
                fullname: rizunadifa
                username: difa
                phone: "08966066096"
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/requestDataUser"
    requestBodyAddCart:
      required: true
      content:
        application/json:
          schema:
            $ref: "#"
          example:
            books_id: 1
    requestBodyBooks:
      required: true
      content:
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/requestDataBooks"
        application/json:
          schema:
            $ref: "#/components/schemas/requestDataBooksjson"
          example:
            title: "the rainbow"
            price: 100000
            stock: 5
            author: sejeong kim
            sinopsis: pada jaman dahulu kala
            image: photo.jpg
            file: file.pdf
            
    requestBodyBooksUpdate:
      required: true
      content:
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/requestDataBooks"
        application/json:
          schema:
            $ref: "#/components/schemas/requestDataBooksjson"
          example:
            title: "the rainbow"
            price: 100000
            stock: 5
            author: sejeong kim
            sinopsis: pada jaman dahulu kala
            image: photo.jpg
            file: file.pdf
    requestBodyOrder:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/requestDataOrder"
          example:
            books_id: 
              - 2
              - 3
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/requestDataOrder"
    requestBodyOrderUpdate:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/requestDataOrderUpdate"
          example:
            detail: "Email: subs.netflix@mail.com, Password: qwerty"
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/requestDataOrderUpdate"
  responses:
    loginSuccess:
      description: Success Response Data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseLoginWithData"
          example:
            code: 200
            data:
              {
                token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRob3JpemVkIjp0cnVlLCJleHAiOjE2Mzk2OTAwMjMsInJvbGUiOiJhZG1pbiIsInVzZXJJZCI6NH0.1Ij1ZVqpqPDOVXzaXyqcyNMlnbLTfwD28Byv0aWNjAQ,
              }
            role: user
            message: Login Success
    loginFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          example:
            code: 400
            message: Username or Password Incorrect
    successOperationNonData:
      description: Success Response Non Data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          example:
            code: 200
            message: Success Operation
    createUserFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          examples:
            invalid Fullname:
              $ref: "#/components/examples/invalidFullname"
            invalid Username:
              $ref: "#/components/examples/invalidUsername"
            invalid Password:
              $ref: "#/components/examples/invalidPassword"
            invalid Phone:
              $ref: "#/components/examples/invalidPhone"
            username Already Exist:
              $ref: "#/components/examples/usernameOrPhoneNumberAlreadyExist"
    getAllDataFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          examples:
            data Not Found:
              $ref: "#/components/examples/dataNotFound"
            bad Request:
              $ref: "#/components/examples/badRequest"
    getUserSuccess:
      description: Success Response Data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseUserWithData"
          example:
            code: 200
            data: { id: 1, fullname: cha eun woo, username: chaeunwoo, phone: "081936665965", password: "$2a$10$.8HsdlCvF4jpS0dNU.4fYu/v/kY39ReHcej.Vh17QpdfzDqJBiO1S", role: "user" }
            message: Success Operation
    getDataByIdFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          examples:
            invalid Id:
              $ref: "#/components/examples/invalidId"
            data Not Found:
              $ref: "#/components/examples/dataNotFound"
            bad Request:
              $ref: "#/components/examples/badRequest"
    updateUserFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          examples:
            # invalid Id:
            #   $ref: "#/components/examples/invalidId"
            # data Not Found:
            #   $ref: "#/components/examples/dataNotFound"
            # access Forbidden:
